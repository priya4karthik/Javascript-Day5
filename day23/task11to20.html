<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Tasks 11-20</title>
    <style>
        :root {
            --sidebar-bg: #2c3e50;
            --header-bg: #ffffff;
            --accent: #3498db;
        }

        body {
            font-family: 'Segoe UI', sans-serif;
            margin: 0;
            display: flex;
            height: 100vh;
            background: #f4f7f6;
        }

        /* Task 12: Dashboard Layout (Sidebar) */
        aside {
            width: 240px;
            background: var(--sidebar-bg);
            color: white;
            padding: 20px;
            flex-shrink: 0;
        }

        /* Task 12: Dashboard Layout (Main Area) */
        main {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            overflow-y: auto;
        }

        /* Task 12: Header */
        header {
            height: 60px;
            background: var(--header-bg);
            border-bottom: 1px solid #ddd;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 30px;
        }

        .content { padding: 30px; }

        /* Task 20: Dashboard Cards */
        .card {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background: white;
        }

        th, td {
            padding: 12px;
            border: 1px solid #ddd;
            text-align: left;
        }

        th { background: #f8f9fa; }

        .error { color: red; font-size: 12px; display: none; }
    </style>
</head>
<body>

    <aside>
        <h2>Admin Panel</h2>
        <p>Menu Item 1</p>
        <p>Menu Item 2</p>
    </aside>

    <main>
        <header>
            <strong>Dashboard</strong>
            <div id="dateTimeDisplay">Loading time...</div>
        </header>

        <div class="content">
            <div class="stats-grid">
                <div class="card">
                    <h3>Total Users</h3>
                    <h2 style="color: var(--accent)">1,254</h2>
                </div>
                <div class="card">
                    <h3>Avg. Rating</h3>
                    <h2 id="avgRatingDisplay" style="color: #f1c40f">0.0</h2>
                </div>
            </div>

            <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 20px;">
                
                <section class="card">
                    <h3>Task 14, 15, 19: Settings</h3>
                    <form id="settingsForm">
                        <label>Theme Name:</label><br>
                        <input type="text" id="themeInput" placeholder="Enter theme name" required><br><br>
                        
                        <label>Notification Priority:</label><br>
                        <input type="radio" name="priority" value="High" checked> High
                        <input type="radio" name="priority" value="Low"> Low
                        <p>Selected: <strong id="radioOutput">High</strong></p>
                        
                        <button type="submit">Save Settings</button>
                    </form>
                </section>

                <section class="card">
                    <h3>Task 16, 17, 18: Feedback</h3>
                    <form id="feedbackForm">
                        <label>Rating (1-5):</label>
                        <input type="number" id="ratingInput" min="1" max="5" required>
                        
                        <label style="display:block; margin-top:10px;">Comments:</label>
                        <textarea id="feedbackText" maxlength="100" style="width:100%; height:60px;"></textarea>
                        <div style="text-align:right; font-size:12px;"><span id="charCount">0</span>/100</div>
                        
                        <p id="validationMsg" class="error">Please provide a rating and comment.</p>
                        <button type="submit" id="feedbackSubmit">Submit Feedback</button>
                    </form>
                </section>
            </div>

            <section class="card">
                <h3>Task 11: Submission History</h3>
                <table id="submissionTable">
                    <thead>
                        <tr>
                            <th>Rating</th>
                            <th>Comment</th>
                            <th>Priority</th>
                        </tr>
                    </thead>
                    <tbody>
                        </tbody>
                </table>
            </section>
        </div>
    </main>

    <script>
        // --- Task 13: Current Date & Time ---
        function updateTime() {
            const now = new Date();
            document.getElementById('dateTimeDisplay').innerText = now.toLocaleString();
        }
        setInterval(updateTime, 1000);
        updateTime();

        // --- Task 14 & 15: LocalStorage Settings ---
        const settingsForm = document.getElementById('settingsForm');
        const themeInput = document.getElementById('themeInput');

        // Load saved values on reload (Task 15)
        window.onload = () => {
            const savedTheme = localStorage.getItem('userTheme');
            if (savedTheme) themeInput.value = savedTheme;
        };

        // Save values (Task 14)
        settingsForm.onsubmit = (e) => {
            e.preventDefault();
            localStorage.setItem('userTheme', themeInput.value);
            alert('Settings saved to localStorage!');
        };

        // --- Task 19: Radio Button Logic ---
        settingsForm.addEventListener('change', () => {
            const selected = document.querySelector('input[name="priority"]:checked').value;
            document.getElementById('radioOutput').innerText = selected;
        });

        // --- Task 16, 17, 18: Feedback Logic ---
        const feedbackForm = document.getElementById('feedbackForm');
        const feedbackText = document.getElementById('feedbackText');
        const ratingInput = document.getElementById('ratingInput');
        const feedbackSubmit = document.getElementById('feedbackSubmit');
        let allRatings = [];

        // Task 17: Character Counter
        feedbackText.addEventListener('input', () => {
            document.getElementById('charCount').innerText = feedbackText.value.length;
            
            // Task 18: Basic Validation/Disable logic
            if (feedbackText.value.length < 5) {
                feedbackSubmit.disabled = true;
                document.getElementById('validationMsg').style.display = 'block';
            } else {
                feedbackSubmit.disabled = false;
                document.getElementById('validationMsg').style.display = 'none';
            }
        });

        // --- Task 11 & 16: Table Submission & Avg Calculation ---
        feedbackForm.onsubmit = (e) => {
            e.preventDefault();
            
            const rating = parseFloat(ratingInput.value);
            const comment = feedbackText.value;
            const priority = document.querySelector('input[name="priority"]:checked').value;

            // Task 11: Add to Table
            const tableBody = document.querySelector('#submissionTable tbody');
            const row = `<tr><td>${rating}</td><td>${comment}</td><td>${priority}</td></tr>`;
            tableBody.innerHTML += row;

            // Task 16: Calculate Average
            allRatings.push(rating);
            const sum = allRatings.reduce((a, b) => a + b, 0);
            const avg = (sum / allRatings.length).toFixed(1);
            document.getElementById('avgRatingDisplay').innerText = avg;

            feedbackForm.reset();
            document.getElementById('charCount').innerText = "0";
        };
    </script>
</body>
</html>
