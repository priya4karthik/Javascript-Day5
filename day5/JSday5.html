     <h2>Task15: </h2>
    <div id="task15"class="taskstyle"></div>
    <script>
  function isPalindrome(str) {
            // Remove non-alphanumeric characters and convert to lowercase
            const cleaned = str.replace(/[^a-zA-Z0-9]/g, '').toLowerCase();
            // Reverse the cleaned string
            const reversed = cleaned.split('').reverse().join('');
            // Check if reversed string matches the original cleaned string
            return cleaned === reversed;
        }

        // Example usage
        const text = "Racecar";
        const result = isPalindrome(text);

        // Display the result
        document.getElementById("task15").innerText = 
            `"${text}" is ${result ? "" : "not "}a palindrome.`;
    </script>

                .join(' ');                     // Join words back into a sentence

     <h2>Task19: </h2>
    <div id="task19" class="taskstyle"></div>
    <script>
              function countVowelsAndConsonants(str) {
            let vowelsCount = 0;
            let consonantsCount = 0;
            const vowels = "aeiouAEIOU";

            for (let char of str) {
                if (/[a-zA-Z]/.test(char)) { // Check if the character is a letter
                    if (vowels.includes(char)) {
                        vowelsCount++;
                    } else {
                        consonantsCount++;
                    }
                }
            }

            return { vowels: vowelsCount, consonants: consonantsCount };
        }

        // Example usage
        const text3 = "Hello, World!";
        const counts = countVowelsAndConsonants(text3);

        // Display the results
        document.getElementById("task19").innerText =" Vowels and Consonants count in Hello world Sentence: "+
            `Vowels: ${counts.vowels}, Consonants: ${counts.consonants}`;
    </script>

     <h2>Task20: </h2>
    <div id="task20"class="taskstyle"></div>
    <script>
 // Function to check if a number is prime
        function isPrime(num) {
            if (num <= 1) return false; // 0 and 1 are not prime
            if (num === 2) return true; // 2 is prime
            if (num % 2 === 0) return false; // Even numbers > 2 are not prime

            // Check for factors from 3 up to the square root of num
            for (let i = 3; i <= Math.sqrt(num); i += 2) {
                if (num % i === 0) {
                    return false;
                }
            }
            return true;
        }

        // Example usage
        const number = 29;
        const result20 = isPrime(number);

        // Display the result
        document.getElementById("task20").innerText = "Checking Prime Number or Not: "+
            `${number} is ${result20 ? "a prime number" : "not a prime number"}.`;
    </script>
